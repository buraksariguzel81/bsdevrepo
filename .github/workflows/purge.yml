name: Purge jsDelivr Cache

on:
  push:
    branches:
      - main
    paths:
      - 'font/**'
      - 'assets/**'
      - 'meyveler/**'
      - 'music/**'

jobs:
  purge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Purge jsDelivr cache for all directories
        run: |
          echo "üßπ Purging jsDelivr cache..."
          declare -a PATHS=(
            "font"
            "assets"
            "meyveler"
            "music"
          )

          for DIR in "${PATHS[@]}"; do
            echo "üöÄ Purging cache for $DIR..."
            curl -s -X GET "https://purge.jsdelivr.net/gh/buraksariguzel81/buraksariguzeldev@main/$DIR/" \
            && echo "‚úÖ Cache purge completed for $DIR" \
            || echo "‚ö†Ô∏è Failed to purge $DIR"
          done

      - name: Check purge status
        run: |
          echo "‚úÖ jsDelivr cache purge workflow completed successfully!"
          echo "Repository: buraksariguzel81/buraksariguzeldev"
          echo "Branch: main"
          echo "Purged paths: font/, assets/, meyveler/, music/"
