name: Purge jsDelivr Cache

on:
  push:
    branches:
      - main
    paths:
      - 'font/**'
      - 'assets/**'
      - 'meyveler/**'
      - 'music/**'
      - 'music/musicList.json'

jobs:
  purge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Purge jsDelivr cache for all assets
        run: |
          echo "ðŸ§¹ Purging jsDelivr cache..."
          curl -X GET "https://purge.jsdelivr.net/gh/buraksariguzel81/buraksariguzeldev@main/font/" || echo "Font cache purge done"
          curl -X GET "https://purge.jsdelivr.net/gh/buraksariguzel81/buraksariguzeldev@main/assets/" || echo "Assets cache purge done"
          curl -X GET "https://purge.jsdelivr.net/gh/buraksariguzel81/buraksariguzeldev@main/meyveler/" || echo "Meyveler cache purge done"
          curl -X GET "https://purge.jsdelivr.net/gh/buraksariguzel81/buraksariguzeldev@main/music/" || echo "Music cache purge done"
          curl -X GET "https://purge.jsdelivr.net/gh/buraksariguzel81/buraksariguzeldev@main/music/musicList.json" || echo "musicList.json purge done"

      - name: Check purge status
        run: |
          echo "âœ… jsDelivr cache purge workflow completed successfully!"
          echo "Repository: buraksariguzel81/buraksariguzeldev"
          echo "Branch: main"
          echo "Purged paths: font/, assets/, meyveler/, music/, musicList.json"
