name: Purge jsDelivr Cache

on:
  push:
    branches:
      - main
    paths:
      - 'font/**'
      - 'assets/**'
      - 'meyveler/**'
      - 'music/**'

jobs:
  purge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get changed files
        id: changes
        run: |
          echo "üìù Checking for changed files..."
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '^(font|assets|meyveler|music)/')
          echo "changed_files=$CHANGED_FILES" >> $GITHUB_OUTPUT

      - name: Purge jsDelivr cache for changed files
        if: steps.changes.outputs.changed_files != ''
        run: |
          echo "üßπ Purging jsDelivr cache for changed files..."
          for FILE in ${{ steps.changes.outputs.changed_files }}; do
            DIR=$(dirname "$FILE")
            echo "üöÄ Purging cache for $DIR..."
            curl -s -X GET "https://purge.jsdelivr.net/gh/buraksariguzel81/buraksariguzeldev@main/$DIR/" \
            && echo "‚úÖ Cache purge completed for $DIR" \
            || echo "‚ö†Ô∏è Failed to purge $DIR"
          done

      - name: Check purge status
        run: |
          echo "‚úÖ jsDelivr cache purge workflow completed successfully!"
          echo "Repository: buraksariguzel81/buraksariguzeldev"
          echo "Branch: main"
          echo "Purged paths: ${{ steps.changes.outputs.changed_files }}"
