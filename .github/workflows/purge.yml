name: Purge jsDelivr Cache

on:
  push:
    branches:
      - main
    paths:
      - 'font/**'
      - 'assets/**'

jobs:
  purge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Purge jsDelivr cache for fonts
        run: |
          echo "ðŸ§¹ Purging jsDelivr cache for fonts..."
          curl -X GET "https://purge.jsdelivr.net/gh/buraksariguzel81/buraksariguzeldev@main/font/" || echo "Font cache purge completed"
          curl -X GET "https://purge.jsdelivr.net/gh/buraksariguzel81/buraksariguzeldev@main/meyveler/" || echo "Meyveler cache purge completed"
              curl -X GET "https://purge.jsdelivr.net/gh/buraksariguzel81/buraksariguzeldev@main/music/"

      - name: Purge jsDelivr cache for assets
        run: |
          echo "ðŸ§¹ Purging jsDelivr cache for assets..."
          curl -X GET "https://purge.jsdelivr.net/gh/buraksariguzel81/buraksariguzeldev@main/assets/" || echo "Assets cache purge completed"

      - name: Check purge status
        run: |
          echo "âœ… jsDelivr cache purge workflow completed successfully!"
          echo "Repository: buraksariguzel81/buraksariguzeldev"
          echo "Branch: main"
          echo "Purged paths: font/, assets/, meyveler/ , music/"
