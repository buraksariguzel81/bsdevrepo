name: Purge jsDelivr Cache

on:
  push:
    branches:
      - main
    paths:
      - 'font/**'
      - 'assets/**'
      - 'meyveler/**'
      - 'music/**'

jobs:
  purge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Purge jsDelivr cache for all directories
        run: |
          echo "üßπ Starting jsDelivr cache purge..."
          
          PATHS=("font" "assets" "meyveler" "music")
          
          for DIR in "${PATHS[@]}"; do
            echo "üöÄ Purging cache for $DIR..."
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -X GET "https://purge.jsdelivr.net/gh/buraksariguzel81/buraksariguzeldev@main/$DIR/")
            
            if [[ "$RESPONSE" -eq 200 ]]; then
              echo "‚úÖ Cache purge completed for $DIR"
            else
              echo "‚ö†Ô∏è Failed to purge $DIR (HTTP status: $RESPONSE)"
            fi
          done

      - name: Summary
        run: |
          echo "‚úÖ jsDelivr cache purge workflow completed!"
          echo "Repository: buraksariguzel81/buraksariguzeldev"
          echo "Branch: main"
          echo "Purged paths: font/, assets/, meyveler/, music/"
