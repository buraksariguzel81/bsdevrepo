name: Deploy Folders and Purge jsDelivr Cache

on:
  push:
    branches:
      - main
    paths:
      - 'font/**'
      - 'music/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare deployment directory
        run: |
          mkdir deployment
          cp -r font deployment
          cp -r music deployment

      - name: Deploy font and music folders to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: deployment
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: Deploy font and music folders [ci skip]

  purge_cache:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Purge jsDelivr cache
        run: |
          echo "Purging jsDelivr cache..."
          curl "https://purge.jsdelivr.net/gh/buraksariguzel81/buraksariguzeldev@gh-pages/font/"
          curl "https://purge.jsdelivr.net/gh/buraksariguzel81/buraksariguzeldev@gh-pages/music/"
          echo "âœ… jsDelivr cache purge commands sent."
