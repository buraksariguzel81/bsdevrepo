name: Deploy Folders (Staticaly Version)

on:
  push:
    branches:
      - main
    paths:
      - 'font/**'
      - 'music/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare deployment directory
        run: |
          mkdir deployment
          cp -r font deployment
          cp -r music deployment

      - name: Deploy font and music folders to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: deployment
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: Deploy font and music folders [ci skip]
          allow_empty_commit: true
          force_orphan: true

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deployment completed
        run: |
          echo "âœ… Deployment complete!"
          echo "You can now access your files instantly via Staticaly:"
          echo "  Fonts:  https://cdn.statically.io/gh/buraksariguzel81/buraksariguzeldev/gh-pages/font/"
          echo "  Music:  https://cdn.statically.io/gh/buraksariguzel81/buraksariguzeldev/gh-pages/music/"
